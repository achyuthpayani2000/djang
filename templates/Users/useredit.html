{% extends 'home/index.html' %}
{% block content %}
<form method="POST" style="padding:15px;" >
    {% csrf_token %}
    <input type="text" name="id" placeholder="{{user.id}}">
    <input type="text" name="firstname" placeholder="{{user.firstname}}">
    <input type="text"name="lastname"placeholder="{{user.lastname}}">
    <input type="password" name="password"placeholder="{{user.password}}">
    <input type="text"name="username"placeholder="{{user.username}}">
    <input type="text"name="persona"placeholder="{{user.persona}}">
  <button class="btn btn-success" type="submit" value="User">Save</button>
    <a href="/user" class="btn btn-warning">Back</a>
</form>
{% endblock %}
